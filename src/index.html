<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guacamaya Travel</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light guacamaya-header">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse header-collapse"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <img src="./assets/logo.svg" alt="logo" class="logo" /> Guacamaya
              Travel <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Destinos Turísticos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Hoteles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Planea tu viaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Itinerario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactanos</a>
          </li>
        </ul>
      </div>
    </nav>
    <app-root></app-root>
    <footer>
      <div class="col-12 footer-container">
        <div class="row">
          <div class="col-3 push-footer"></div>
          <div class="col-2">
            <div class="row">
              <h3>Nuestro Sitio</h3>
            </div>
            <div class="row footer-text">
              Destinos Turisticos
            </div>
            <div class="row footer-text">
              Hoteles
            </div>
            <div class="row footer-text">
              Reservaciones
            </div>
            <div class="row footer-text">
              Itinerario
            </div>
          </div>
          <div class="col-2">
            <div class="row">
              <h3>Nosotros</h3>
            </div>
            <div class="row footer-text">
              Acerca de Nosotros
            </div>
            <div class="row footer-text">
              Contacto
            </div>
            <div class="row footer-text">
              Trabaja con Nosotros
            </div>
          </div>
          <div class="col-1">
            <div class="row">
              <h3>Síguenos</h3>
            </div>
            <div class="row">
              <div class="col-6">
                <img src="./assets/instagram.svg" alt="instagram" />
              </div>
              <div class="col-6">
                <img src="./assets/facebook.svg" alt="facebook" />
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="col-12 footer-logo">
        <img class="logo img-footer" src="./assets/logo.svg" alt="logo" />
        <h5>Guacamaya Travel</h5>
      </div>
    </footer>
  </body>
</html>
